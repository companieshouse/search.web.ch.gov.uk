{% extends "base.html" %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">
            Alphabetical company search
        </h1>
        <p class="govuk-body">
            Search the register and get alphabetical results up to 10 January 2020
        </p>
        <form action="/get-results" method="GET">
        {{ govukInput({
            label: {
                text: "Company name"
            },
            id: "company-name",
            name: "company-name"
            }) }}
        {{ govukButton({
            text: "Search"
        }) }}
        </form>
    </div>
</div>
{% endblock %}
